<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <h1 class="text-5xl text-center mt-6">Lets get some <span class="font-semibold text-violet-600" >Mooooney</span>!!!</h1>
    <section mt-12>
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white mt-6">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4 class="text-2xl">Deposit</h4>
                <h2 class="text-5xl">$ <span id="spandepo">00</span></h2>
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$ <span id="spanwith">00</span></h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$ <span id="spanbal">1240</span></h2>
            </div>

        </div>
    </section>

    <section mt-12>
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white mt-6">
            <div class="bg-fuchsia-400 p-8 rounded-xl">
                <h4 class="text-2xl">_Please deposit</h4>
                <input id="clientdepo" class="w-9/12 block mb-2 px-3" type="text" placeholder="$ amount you want to deposit">
                <button id="depositbtn" class="bg-amber-600 px-8 py-2 text-white font-medium"> Deposit</button>
            </div>
            <div class="bg-sky-400 p-8 rounded-xl">
                <h4 class="text-2xl">Please Withdraw</h4>
                <input id="withamount" class="w-9/12 block mb-2 px-3" type="text" placeholder="$ amount you want to withdraw">
                <button id="withbtn" class="bg-red-600 px-8 py-2 text-white font-medium"> withdraw</button>
            </div>
            

        </div>

    </section>
    <script src="javasript/depo.js"></script>
    
    
</body>
</html>
